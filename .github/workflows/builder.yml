# builder.yml
name: B.A.R.A WiFi Attack Platform
version: 1.0.0
author: Ahmed Noor Ahmed
description: Extreme WiFi Scanning and Deauthentication Platform
platform: esp32
framework: arduino

build:
  board: esp32dev
  source: mm.ino
  output: bara_platform
  flags:
    - -std=c++17
    - -DCORE_DEBUG_LEVEL=3

dependencies:
  - name: WiFi
    type: built-in
  - name: WebServer
    type: built-in
  - name: DNSServer
    type: built-in
  - name: esp_wifi
    type: built-in

artifacts:
  - name: bara_platform.bin
    path: build/bara_platform.bin
  - name: bara_platform.elf
    path: build/bara_platform.elf

scripts:
  pre_build:
    - echo "Initializing EXTREME POWER MODE..."
    - echo "B.A.R.A Platform Build Sequence Started"
  post_build:
    - echo "Build Complete - Extreme Power Mode Activated"
    - echo "Developer: Ahmed Noor Ahmed - Qena"
    - echo "System Ready for Deployment"

deployment:
  platforms:
    - esp32
  targets:
    - binary: bara_platform.bin
      destination: /firmware/esp32/
      description: Main firmware binary for ESP32
    - binary: bara_platform.elf
      destination: /firmware/esp32/debug/
      description: Debug symbols for development
